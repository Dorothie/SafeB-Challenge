<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RItA</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./RItA.css">
    <style> 
        body {background-color: #4e4747;}
        </style>
    </head>
<body>
    <div class= "container-fluid">
        <div class="topnav">
          <nav>
            <a class="active float-right" href="">Want to be hired</a>
            
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">About</a>
          </nav>
        </div>


    <main id="main-holder">  
    <div class="image">
        <img src= "orange bike.png" width="100" height="100">
        <h1 id= "register-header"></h1> REGISTRATION FORM </h1>
    </div> 

<form id="registration-form">
    Driver's Name: <input type="text" name= "Driversname" id="Driver's_name-field" 
    class="register-form-field" placeholder="Driver's name"><br>
    Boda Stage Address: <input type="text" name= "Bodastage_Address" id="Bodastage_Address-field" 
    class="register-form-field" placeholder="Boda Stage Address"><br>
    National Identity Card Number: <input type="text" name= "NIN" id="NIN-field" 
    class="register-form-field" placeholder="NIN"><br>
    Age: <select name= "Age"> 
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
         </select><br>
    Phone Number: <input type="tel" name= "tel" id="tel-field" 
    class="register-form-field" placeholder="Phone Number"> <br>
    Recruitment Date: <input type="date" name="Recruitment date" id="Recruitment_date-field" 
    class="register-form-field" placeholder="Recruitment_date"> <br>
    Recruitment Station: <input type="text" name= "Recruitment Station" id="Recruitment station-field" 
    class="register-form-field" placeholder="Recruitment Station"> <br>
    Referral Name: <input type="text" name= "Referral Name" id="Referral_name-field" 
    class="register-form-field" placeholder="Referral Name"> <br>
    Next of Kin Name: <input type="text" name= "NextofKinName" id="NextofKin-field" 
    class="register-form-field" placeholder="Next of Kin Name"> <br>
    Next of Kin Contact: <input type="text" id="NextofKinContact-field" 
    class="register-form-field" placeholder="Next of Kin Contact"> <br>
    <button class="btn" id = "register-form_submit" type="submit" name=""value="Register">Submit</button>

</form>
</main>
<script src="./RItA.js"></script>
</body>
</html>
